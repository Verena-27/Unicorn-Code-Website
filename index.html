    <script type="text/javascript">
    function setLandingText(){
            document.getElementById("headText").innerHTML = "Willkommen bei den Unicorns!";
            document.getElementById("paragraphText").innerHTML = " Du willst programmieren lernen? Hast Lust, dein eigenes Spiel zu entwickeln? Oder willst einfach mal gucken, was Informatik überhaupt ist und ob du dich dafür interessierst?<br><br>\
                Wir bieten Programmierkurse für MINTA* (Mädchen, Inter, Non-Binär, Trans- und Agender) von 13-16 Jahren an, für die du kein Vorwissen brauchst! Gemeinsam schauen wir uns zunächst Grundlagen an, sodass du selbstsicher mit einem Computer umgehen kannst!<br><br>\
                Unsere Projekte  finden in Kooperation mit der Bürgerschule Stadtteilzentrum Nordstadt und dem Chaos Computer Club Hannover statt.<br><br>\
                Der im Sommer 2023 startende wöchentliche Kurs wird von der Bürgerstiftung Hannover gefördert.";
                var elem = document.createElement("img");
                elem.setAttribute("src", "img/BueSchuWeiß_auf_nichts.png");
                elem.setAttribute("display", "block");
                elem.setAttribute("margin-left", "auto");
                elem.setAttribute("margin-right", "auto");
                elem.setAttribute("height", "40%");
                elem.setAttribute("width", "40%"); //330
                elem.setAttribute("cursor", "pointer");
                //elem.border = "20px";
                elem.style.borderColor = "transparent";
                
                elem.onclick = function() {
                    window.location.href = 'https://www.stadtteil-zentrum-nordstadt.de/';
                };

                var elem2 = document.createElement("img");
                elem2.setAttribute("src", "img/Logos/Bürgerstiftung/Bürgerstiftung_Logo_Weiss.png");
                elem2.setAttribute("display", "block");
                elem2.setAttribute("margin-left", "auto");
                elem2.setAttribute("margin-right", "auto");
                elem2.setAttribute("height", "20%");
                elem2.setAttribute("width", "20%");
                elem2.setAttribute("cursor", "pointer");
                //elem2.border = "20px";
                elem2.style.borderColor = "transparent";

                elem2.onclick = function() {
                    window.location.href = 'https://buergerstiftung-hannover.de/startseite#';
                };


                document.getElementById("registerContainer").innerHTML = "";
                document.getElementById("registerContainer").appendChild(elem);
                document.getElementById("registerContainer").appendChild(elem2);
        }

        function setDatesText(){
            document.getElementById("headText").innerHTML = "Programm";
            document.getElementById("paragraphText").innerHTML = "\
            Am 11.10.2023 ab 19 Uhr veranstalten wir ein Treffen für alle FINTA*-Informatik-Erstis und höhere Semester!\
            Das Treffen findet in der Bürgerschule Stadtteilzentrum Nordstadt statt.<br><br>\
            Es gibt kostenlose alkoholfreie Getränke und Bier für 1€!<br>\
            Hier könnt ihr andere Erstis kennenlernen oder einfach zum Beerpong vorbei kommen :)<br><br><br>\
            \
            Der aktuelle Kurs zum Programmieren lernen findet immer montags von 17.30- 19.00 Uhr in der Bürgerschule Stadtteilzentrum Nordstadt statt (in den Ferien findet kein Kurs statt). Du kannst jederzeit anfangen mitzumachen (Der Kurs hat am 28.08.2023 angefangen)!<br><br>\
            Der Kurs richtet sich an absolute Anfänger*innen. Falls du schonmal etwas programmiert hast,  wirst du dich in diesem Kurs vermutlich langweilen. <br><br>\
            Du brauchst für den Kurs absolut keine Vorkenntnisse. Falls du bisher noch nichts mit Informatik zu tun hattest, kannst du hier raus finden, ob es überhaupt etwas für dich ist.\
            Wir haben keinen festen Stundenplan für den Kurs und richten uns nach dir, was dich interessiert und was du lernen möchtest! Bei uns brauchst du keine Angst haben, Fragen zu stellen oder Fehler zu machen.<br><br>\
            Du kannst gerne deinen eigenen Laptop mitbringen oder dir von uns einen leihen. Der Kurs ist kostenlos!<br><br>\
            <br>\
            Schau im Abschnitt Anmeldung nach.";
            document.getElementById("registerContainer").innerHTML = '';
        }

            document.getElementById("registerContainer").innerHTML = '';
        }*/

        function setAboutText(){
            document.getElementById("headText").innerHTML = "Über uns";
            document.getElementById("paragraphText").innerHTML = "Wir sind eine Gruppe von  Informatiker*innen, die in Zusammenarbeit mit dem Chaos Computer Club Hannover junge MINTA*s (Mädchen, Inter, Non-Binär, Trans- und Agender) für das Programmieren begeistern wollen.<br><br>Da wir selber als FINTA* im Informatikstudium unterrepräsentiert sind, möchten wir mehr Diversität in die Informatik bringen! Mit unseren Kursen senken wir die Hürde um sich mit Computern auseinander zu setzen. Hier kann man alle Fragen stellen und braucht keine Angst vor Neuem haben.<br><br> Wir bieten wöchentliche Kurstreffen an, dort nehmen wir uns mit einer fortlaufenden Gruppe ein größeres Projekt vor und programmieren das zusammen. Hier entsteht am Ende des Kurses meistens ein kleines Spiel. Ein Einstieg ist jederzeit möglich.<br> Die aktuellen Termine findet ihr unter dem Abschnitt Programm.<br><br> Alle unsere Angebote richten sich an MINTA*s zwischen 13 und 16 Jahren ohne Vorkenntnisse. <br>Laptops können selber mitgebracht werden, falls keiner vorhanden ist, stellen wir euch gerne einen zur Verfügung. Alle Kurse sind kostenlos!<br><br> Bei Fragen schreibt uns gerne an <a href=mailto:info@unicornsco.de> info@unicornsco.de</a>, wir freuen uns auf euch :)";
            document.getElementById("registerContainer").innerHTML = '';
        }

        function setContactText(){
            document.getElementById("headText").innerHTML = "Kontakt";
            document.getElementById("paragraphText").innerHTML = "Ihr könnt uns allgemein per Mail unter <a href=mailto:info@unicornsco.de> info@unicornsco.de</a> erreichen. <br>Unsere Kurse finden jeweils hier statt: <p>Chaos Computer Club Hannover e.V.<br>Stadtteilzentrum Nordstadt Bürgerschule e.V.<br> Klaus-Müller-Kilian-Weg 2 <br> 30167 Hannover<br><br>Copyright &copy UnicornsCode<br><br> Besuche uns auch auf Instagram!";
            document.getElementById("registerContainer").innerHTML = '';
            var insta = document.createElement("img");
            insta.setAttribute("src", "img/instagram.png");
            insta.setAttribute("height", "8%");
            insta.setAttribute("width", "8%");
            insta.setAttribute("cursor", "pointer !important");

            insta.onclick = function() {
                window.location.href = 'https://instagram.com/unicornscode.hannover?igshid=MzRlODBiNWFlZA==/';
            };

            document.getElementById("registerContainer").appendChild(insta);

        }

        function setRegistrationText(){
            document.getElementById("headText").innerHTML = "Anmeldung";
            document.getElementById("paragraphText").innerHTML = "Hier kannst du deine Anmeldung an uns (<a href=mailto:anmeldung@unicornsco.de>anmeldung@unicornsco.de</a>) für die Kurse abschicken. Falls es Probleme mit dem Formular oder der E-mail gibt, schreibe deine Nachricht an <a href=mailto:tatjana@unicornsco.de>tatjana@unicornsco.de</a>. Bitte beachte, dass sich unsere Angebote an MINTA* von 13-16 Jahren richten.";
            document.getElementById("registerContainer").innerHTML = '<object class="registerObject" data="form.html" ></object>';
        }
