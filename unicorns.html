		function setAboutText(){
			document.getElementById("headText").innerHTML = "Über uns";
			document.getElementById("paragraphText").innerHTML = "<p>Wir sind eine Gruppe von  Informatiker*innen, die in Zusammenarbeit mit dem Chaos Computer Club Hannover junge FINTA*s (wie am besten erlären?) fürs Programmieren begeistern wollen. <br> Wir bieten sowohl Workshops in den Ferien, als auch wöchentliche AG-Treffen an. <br> Die aktuellen Termine findet ihr unter dem Reiter Termine. <br> Alle unsere Angebote richten sich an FINTAS* zwischen 13 und 16 Jahren und man braucht keinerlei Vorkenntnisse. <br>Laptops können selbser mitgebracht werden, falls keiner vorhanden ist stellen wir euch gerne einen zur Verfügung.<br> Bei Fragen schreibt uns gerne an <a href= info@unicornsco.de> info@unicornsco.de</a>, wir freuen uns auf euch :)</p>";
		}

		function setContactText(){
